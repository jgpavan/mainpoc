<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="navbar navbar-default" style="background-color: #00679A;">
    <div class="text" style="font-style: normal;">Welcome guest!</div>
    <div class="search-hero" style="padding-bottom: 20px ; padding-right: 15px; padding-left: 15px;">
      <input class="form-control" type="text" (keyup)="searchUser()" name="search" [(ngModel)]="searchText"
        autocomplete="off" placeholder="&#61442;  Resident's name"
        style="font-family:Arial, FontAwesome;font-style: normal; color: #73767D; letter-spacing: 0.125px;background-color: #FAFAFAED;">
    </div>
  </div>


  <div class="container-fluid">
    <p style="font-size: unset;padding-left: 10px; font-style: normal;">Voice/video call a resident to request access
    </p>
    <div class="card">
      <div class="card-body" style="background: #F0F3F6;box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);border-radius: 4px;"
        *ngFor="let tenant of userCopy">
        <blockquote class="conatiner-fluid"
          style="background-color: #F0F3F6 ; display: -webkit-box;border: none; border-radius: 5px;">
          <div class="row" style="display:contents ;">

            <i class="fa-regular fa-user" style="font-size: 2.4rem; color: #049755; padding-top: 10px;"></i>
            <p style="padding-left: 1rem; padding-top: 1rem;">{{tenant.TenantName}}</p>

            <div class="container-fluid"></div>
            <div class="call-content" style="padding-top: 5px;">
              <i [routerLink]="['/audio', tenant.TenantPin, tenant.TenantName]"
                style="font-size: 2.6rem; color: #183153;padding-right: 20px;"><svg width="18" height="18"
                  viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3.54 2C3.6 2.89 3.75 3.76 3.99 4.59L2.79 5.79C2.38 4.59 2.12 3.32 2.03 2H3.54ZM13.4 14.02C14.25 14.26 15.12 14.41 16 14.47V15.96C14.68 15.87 13.41 15.61 12.2 15.21L13.4 14.02ZM4.5 0H1C0.45 0 0 0.45 0 1C0 10.39 7.61 18 17 18C17.55 18 18 17.55 18 17V13.51C18 12.96 17.55 12.51 17 12.51C15.76 12.51 14.55 12.31 13.43 11.94C13.33 11.9 13.22 11.89 13.12 11.89C12.86 11.89 12.61 11.99 12.41 12.18L10.21 14.38C7.38 12.93 5.06 10.62 3.62 7.79L5.82 5.59C6.1 5.31 6.18 4.92 6.07 4.57C5.7 3.45 5.5 2.25 5.5 1C5.5 0.45 5.05 0 4.5 0Z"
                    fill="#049755" />
                </svg>
              </i>
              <i [routerLink]="['/video', tenant.TenantPin, tenant.TenantName]"
                style="font-size: 2.6rem; color: #183153;padding-right: 15px;"><svg width="18" height="18"
                  viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14 4.5V1C14 0.45 13.55 0 13 0H1C0.45 0 0 0.45 0 1V11C0 11.55 0.45 12 1 12H13C13.55 12 14 11.55 14 11V7.5L18 11.5V0.5L14 4.5ZM12 10H2V2H12V10ZM6 9H8V7H10V5H8V3H6V5H4V7H6V9Z"
                    fill="#049755" />
                </svg>
              </i>
            </div>
          </div>
        </blockquote>

      </div>
    </div>

  </div>
</body>

</html>
